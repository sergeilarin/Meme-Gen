<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <nav class="nav-bar">
        <div class="logo"><img src="./img/LOGO.png" alt="" srcset=""></div>
        <button onclick="pageBack()">Gullery</button>
        <button>About</button>
    </nav>
    <main></main>
    <!-- <div class="main-editor">
        <button class="clear"></button>
        <button class="plus"></button>
        <button class="line"></button>
    </div> -->
    <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450" onclick="draw(event)"></canvas>
        <input oninput=onTypeInput() name="todoTxt" type="text" placeholder="" autocomplete="off" />
        <button onclick="setFontSize(2)">+</button>
        <button onclick="setFontSize(-2)">-</button>
        <button onclick="setLineHight(10)">Up</button>
        <button onclick="setLineHight(-10)">Down</button>
        <button onclick="addLine()" >add line</button>
        <button onclick="switchLine(0)" >Switch line up</button>
        <button onclick="switchLine(1)" >Switch line down</button>
    </div>
    <section class="grid-container main-layout">
    </section>

    <script src="./js/controler.js"></script>
    <script src="./js/servise.js"></script>
</body>

</html>
